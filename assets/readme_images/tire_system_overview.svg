<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="500px" viewBox="0 0 800 500" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <rect width="800" height="500" fill="#f8f9fa" />
    
    <!-- Title -->
    <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
        Tire Impedance Diagnostic System
    </text>
    <text x="400" y="70" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">
        Based on Ucaretron Inc. Patent Application
    </text>
    
    <!-- Tire Outline -->
    <g transform="translate(150, 250)">
        <!-- Tire -->
        <circle cx="0" cy="0" r="120" fill="#333" />
        <circle cx="0" cy="0" r="70" fill="#888" />
        
        <!-- Sensors -->
        <circle cx="-60" cy="-60" r="15" fill="#ff5555" stroke="#fff" stroke-width="3" />
        <text x="-60" y="-60" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" dominant-baseline="middle" fill="#fff">1</text>
        
        <circle cx="60" cy="-60" r="15" fill="#55ff55" stroke="#fff" stroke-width="3" />
        <text x="60" y="-60" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" dominant-baseline="middle" fill="#fff">2</text>
        
        <circle cx="0" cy="-105" r="15" fill="#5555ff" stroke="#fff" stroke-width="3" />
        <text x="0" y="-105" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" dominant-baseline="middle" fill="#fff">3</text>
        
        <circle cx="0" cy="-70" r="15" fill="#ff55ff" stroke="#fff" stroke-width="3" />
        <text x="0" y="-70" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" dominant-baseline="middle" fill="#fff">4</text>
        
        <!-- Sensor Labels -->
        <text x="-150" y="-60" font-family="Arial" font-size="12" text-anchor="end" dominant-baseline="middle" fill="#333">Tread (Left) Sensor</text>
        <text x="150" y="-60" font-family="Arial" font-size="12" text-anchor="start" dominant-baseline="middle" fill="#333">Tread (Right) Sensor</text>
        <text x="0" y="-140" font-family="Arial" font-size="12" text-anchor="middle" dominant-baseline="middle" fill="#333">Sidewall Sensor</text>
        <text x="80" y="-70" font-family="Arial" font-size="12" text-anchor="start" dominant-baseline="middle" fill="#333">Bead Sensor</text>
    </g>
    
    <!-- System Architecture -->
    <g transform="translate(500, 250)">
        <!-- Data Collection Module -->
        <rect x="-150" y="-200" width="300" height="60" rx="10" fill="#4285f4" opacity="0.8" />
        <text x="0" y="-170" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">Data Collection</text>
        
        <!-- Data Preprocessing Module -->
        <rect x="-150" y="-120" width="300" height="60" rx="10" fill="#34a853" opacity="0.8" />
        <text x="0" y="-90" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">Data Preprocessing</text>
        
        <!-- Anomaly Detection Module -->
        <rect x="-150" y="-40" width="300" height="60" rx="10" fill="#fbbc05" opacity="0.8" />
        <text x="0" y="-10" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">Anomaly Detection</text>
        
        <!-- Alert System Module -->
        <rect x="-150" y="40" width="300" height="60" rx="10" fill="#ea4335" opacity="0.8" />
        <text x="0" y="70" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">Alert System</text>
        
        <!-- Visualization Module -->
        <rect x="-150" y="120" width="300" height="60" rx="10" fill="#673ab7" opacity="0.8" />
        <text x="0" y="150" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">Data Visualization</text>
        
        <!-- Connection Lines -->
        <line x1="0" y1="-140" x2="0" y2="-120" stroke="#333" stroke-width="2" />
        <line x1="0" y1="-60" x2="0" y2="-40" stroke="#333" stroke-width="2" />
        <line x1="0" y1="20" x2="0" y2="40" stroke="#333" stroke-width="2" />
        <line x1="0" y1="100" x2="0" y2="120" stroke="#333" stroke-width="2" />
        
        <!-- Flow Arrows -->
        <polygon points="-5,-125 0,-115 5,-125" fill="#333" />
        <polygon points="-5,-45 0,-35 5,-45" fill="#333" />
        <polygon points="-5,35 0,45 5,35" fill="#333" />
        <polygon points="-5,115 0,125 5,115" fill="#333" />
    </g>
    
    <!-- Connection between tire and system -->
    <line x1="270" y1="250" x2="350" y2="150" stroke="#333" stroke-width="2" stroke-dasharray="5,5" />
    <text x="310" y="190" font-family="Arial" font-size="12" fill="#333">Impedance Data</text>
    
    <!-- Legend -->
    <g transform="translate(400, 420)">
        <text x="0" y="0" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Sensor Locations:</text>
        <circle cx="-150" cy="20" r="8" fill="#ff5555" />
        <text x="-130" y="25" font-family="Arial" font-size="12" fill="#333">Tread (Left)</text>
        
        <circle cx="-30" cy="20" r="8" fill="#55ff55" />
        <text x="-10" y="25" font-family="Arial" font-size="12" fill="#333">Tread (Right)</text>
        
        <circle cx="90" cy="20" r="8" fill="#5555ff" />
        <text x="110" y="25" font-family="Arial" font-size="12" fill="#333">Sidewall</text>
        
        <circle cx="170" cy="20" r="8" fill="#ff55ff" />
        <text x="190" y="25" font-family="Arial" font-size="12" fill="#333">Bead</text>
    </g>
</svg>
