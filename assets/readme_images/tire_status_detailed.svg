<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="500px" viewBox="0 0 800 500" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <rect width="800" height="500" fill="#f8f9fa" />
    
    <!-- Title -->
    <text x="400" y="30" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
        Tire Status Visualization Details
    </text>
    
    <!-- Left side: Tire visualization -->
    <g transform="translate(200, 250)">
        <!-- Tire outline -->
        <circle cx="0" cy="0" r="150" stroke="#333" stroke-width="3" fill="#eee" fill-opacity="0.2" />
        
        <!-- Rim -->
        <circle cx="0" cy="0" r="60" fill="#888" />
        <circle cx="0" cy="0" r="50" fill="#777" />
        <circle cx="0" cy="0" r="45" fill="none" stroke="#666" stroke-width="1" />
        
        <!-- Rim details -->
        <line x1="0" y1="0" x2="0" y2="-58" stroke="#666" stroke-width="3" />
        <line x1="0" y1="0" x2="41" y2="-41" stroke="#666" stroke-width="3" />
        <line x1="0" y1="0" x2="58" y2="0" stroke="#666" stroke-width="3" />
        <line x1="0" y1="0" x2="41" y2="41" stroke="#666" stroke-width="3" />
        <line x1="0" y1="0" x2="0" y2="58" stroke="#666" stroke-width="3" />
        <line x1="0" y1="0" x2="-41" y2="41" stroke="#666" stroke-width="3" />
        <line x1="0" y1="0" x2="-58" y2="0" stroke="#666" stroke-width="3" />
        <line x1="0" y1="0" x2="-41" y2="-41" stroke="#666" stroke-width="3" />
        
        <!-- Sensor locations -->
        <circle cx="-75" cy="-75" r="25" fill="#4caf50" />
        <text x="-75" y="-75" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" dominant-baseline="middle" fill="#fff">1</text>
        <text x="-75" y="-40" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">1.05</text>
        <text x="-75" y="-110" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Tread (Left)</text>
        
        <circle cx="75" cy="-75" r="25" fill="#ff9800" />
        <text x="75" y="-75" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" dominant-baseline="middle" fill="#fff">2</text>
        <text x="75" y="-40" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">1.18</text>
        <text x="75" y="-110" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Tread (Right)</text>
        
        <circle cx="0" cy="-130" r="25" fill="#f44336" />
        <text x="0" y="-130" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" dominant-baseline="middle" fill="#fff">3</text>
        <text x="0" y="-95" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">1.38</text>
        <text x="0" y="-165" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Sidewall</text>
        
        <circle cx="0" cy="-70" r="25" fill="#4caf50" />
        <text x="0" y="-70" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" dominant-baseline="middle" fill="#fff">4</text>
        <text x="0" y="-35" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">1.07</text>
        <text x="0" y="-10" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Bead</text>
        
        <!-- Alert indicators -->
        <line x1="0" y1="-130" x2="120" y2="-200" stroke="#f44336" stroke-width="2" stroke-dasharray="5,5" />
        <circle cx="0" cy="-130" r="30" fill="none" stroke="#f44336" stroke-width="2" stroke-dasharray="5,5" />
    </g>
    
    <!-- Right side: Information panel -->
    <g transform="translate(500, 150)">
        <!-- Sensor readings -->
        <rect x="0" y="0" width="250" height="300" rx="8" fill="#fff" stroke="#ddd" stroke-width="2" />
        <rect x="0" y="0" width="250" height="40" rx="8" fill="#343a40" />
        <text x="125" y="25" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">Sensor Details</text>
        
        <!-- Sensor 1 -->
        <rect x="15" y="50" width="220" height="50" rx="4" fill="#d4edda" stroke="#c3e6cb" />
        <text x="25" y="75" font-family="Arial" font-size="12" font-weight="bold" fill="#333">Tread (Left) - Sensor 1</text>
        <text x="225" y="75" font-family="Arial" font-size="16" font-weight="bold" text-anchor="end" fill="#333">1.05</text>
        <text x="225" y="90" font-family="Arial" font-size="10" text-anchor="end" fill="#666">Normal</text>
        
        <!-- Sensor 2 -->
        <rect x="15" y="110" width="220" height="50" rx="4" fill="#fff3cd" stroke="#ffeeba" />
        <text x="25" y="135" font-family="Arial" font-size="12" font-weight="bold" fill="#333">Tread (Right) - Sensor 2</text>
        <text x="225" y="135" font-family="Arial" font-size="16" font-weight="bold" text-anchor="end" fill="#ff9800">1.18</text>
        <text x="225" y="150" font-family="Arial" font-size="10" text-anchor="end" fill="#666">Warning</text>
        
        <!-- Sensor 3 -->
        <rect x="15" y="170" width="220" height="50" rx="4" fill="#f8d7da" stroke="#f5c6cb" />
        <text x="25" y="195" font-family="Arial" font-size="12" font-weight="bold" fill="#333">Sidewall - Sensor 3</text>
        <text x="225" y="195" font-family="Arial" font-size="16" font-weight="bold" text-anchor="end" fill="#dc3545">1.38</text>
        <text x="225" y="210" font-family="Arial" font-size="10" text-anchor="end" fill="#666">Critical</text>
        
        <!-- Sensor 4 -->
        <rect x="15" y="230" width="220" height="50" rx="4" fill="#d4edda" stroke="#c3e6cb" />
        <text x="25" y="255" font-family="Arial" font-size="12" font-weight="bold" fill="#333">Bead - Sensor 4</text>
        <text x="225" y="255" font-family="Arial" font-size="16" font-weight="bold" text-anchor="end" fill="#333">1.07</text>
        <text x="225" y="270" font-family="Arial" font-size="10" text-anchor="end" fill="#666">Normal</text>
    </g>
    
    <!-- Alert details -->
    <g transform="translate(500, 465)">
        <rect x="0" y="-60" width="250" height="60" rx="8" fill="#f8d7da" stroke="#f5c6cb" stroke-width="2" />
        <text x="125" y="-35" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#dc3545">CRITICAL ALERT</text>
        <text x="125" y="-15" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Sidewall damage detected!</text>
    </g>
    
    <!-- Color legend -->
    <g transform="translate(200, 400)">
        <rect x="-150" y="0" width="300" height="80" rx="5" fill="#fff" stroke="#ddd" />
        <text x="0" y="20" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Color Code</text>
        
        <circle cx="-100" cy="40" r="10" fill="#4caf50" />
        <text x="-80" y="45" font-family="Arial" font-size="12" text-anchor="start" fill="#333">Normal (< 1.1)</text>
        
        <circle cx="-100" cy="65" r="10" fill="#ff9800" />
        <text x="-80" y="70" font-family="Arial" font-size="12" text-anchor="start" fill="#333">Warning (1.1 - 1.3)</text>
        
        <circle cx="20" cy="40" r="10" fill="#f44336" />
        <text x="40" y="45" font-family="Arial" font-size="12" text-anchor="start" fill="#333">Critical (> 1.3)</text>
    </g>
</svg>
